{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  </head>
  <body>
    
    <div class="container mt-3">
      <div class="row">
        <div class="col=md-12 m-5">
            <h1 class="text-center">Link Scrawler</h1>
        </div>
      </div>

      <div class="row m-4">
        <div class="col-md-4">
          <form method="POST" action="/">
            {% csrf_token %}
            <input class="form-control mt-3 mb-3" name="site" type="text" id="site" placeholder="Enter site address">
          </div>
          <div class="col-md-1">
            <button class="btn btn-success mt-3 mb-3" type="submit">Scrape</button>
          </div>
          </form>
          <div class="col-md-7">
            <a class="btn btn-info mt-3 mb-3" href="/delete">Delete</a>
          </div>
        
      </div>


        <div class="row">
          <div class="col-md-8" >
            <table class="table table-striped">
      
              <thead class="table-primary">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Link</th>
          
                </tr>
              </thead>
              <tbody>
                  {% for link in data %}
                <tr>
                  <th scope="row">{{ link.id }}</th>
                  <td>{{ link.name }}</td>
                  <td>{{ link.address }}</td>
      
                </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
    </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
